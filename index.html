<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Orinea Demana FPS</title>
<style>
body { margin:0; overflow:hidden; background:black; color:white; font-family:sans-serif; }
#hud { position:fixed; top:10px; left:10px; font-size:18px; }
canvas { display:block; }
</style>
</head>
<body>
<div id="hud">HP: 100 | Ammo: ∞ | Score: 0 | Bots: 0</div>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {x:0,y:0,hp:100,score:0};
let bots = [];
let lastTime = 0;

function spawnBot() {
    bots.push({x:Math.random()*2000-1000, y:Math.random()*2000-1000, hp:50});
}
for(let i=0;i<5;i++) spawnBot();

function update(dt) {
    // Bot AI placeholder
    bots.forEach(bot => {
        let dx = player.x - bot.x;
        let dy = player.y - bot.y;
        let dist = Math.hypot(dx,dy);
        if(dist > 5) {
            bot.x += dx/dist * 20 * dt;
            bot.y += dy/dist * 20 * dt;
        }
    });
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white';
    ctx.fillText(`HP: ${player.hp} | Ammo: ∞ | Score: ${player.score} | Bots: ${bots.length}`, 20, 30);
    ctx.fillStyle='red';
    bots.forEach(bot => {
        ctx.beginPath();
        ctx.arc(canvas.width/2 + bot.x/5, canvas.height/2 + bot.y/5, 10, 0, Math.PI*2);
        ctx.fill();
    });
}

function loop(timestamp) {
    let dt = (timestamp - lastTime) / 1000;
    lastTime = timestamp;
    update(dt);
    draw();
    requestAnimationFrame(loop);
}

loop(0);
</script>
</body>
</html>
